<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hangman-section">
      <!-- <div class="places-list"></div>
      <div class="sports-list"></div>
      <div class="fruits-list"></div>
      <div class="animals-list"></div> -->
      <div class="hang-section">
        <div class="hang-tree">
          <div class="hang-bar">
            <div class="bar-one"></div>
            <div class="bar-two"></div>
            <div class="bar-three"></div>
          </div>
          <div class="hold-rod">
            <div class="rod-one"></div>
            <div class="rod-two"></div>
          </div>
          <div class="support">
            <div class="support-one"></div>
            <div class="support-two"></div>
          </div>
          <div class="bottom">
            <div class="bottom-floor"></div>
            <div class="bottom-right"></div>
            <div class="bottom-screen"></div>
          </div>
        </div>
        <div class="hang-rope">
          <div class="rope-curve"></div>
          <div class="rope-rod"></div>
          <div class="hang-tie">
            <!-- <div class="innerbar"></div> -->
            <div class="hang-tie-inner"></div>
          </div>
        </div>
        <div class="head">
          <div class="head-happy">
            <div class="hair">
              <div class="hair-one"></div>
              <div class="hair-two"></div>
              <div class="hair-three"></div>
            </div>
            <div class="face">
              <div class="left-eye"></div>
              <div class="right-eye"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="head-gloomy">
            <div class="hair">
              <div class="hair-one"></div>
              <div class="hair-two"></div>
              <div class="hair-three"></div>
            </div>
            <div class="face">
              <div class="left-eye"></div>
              <div class="right-eye"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="head-dead">
            <div class="hair">
              <div class="hair-one"></div>
              <div class="hair-two"></div>
              <div class="hair-three"></div>
            </div>
            <div class="face">
              <div class="left-eye">
                <div class="line-one"></div>
                <div class="line-two"></div>
              </div>
              <div class="right-eye">
                <div class="line-one"></div>
                <div class="line-two"></div>
              </div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="shirt">
            <div class="shirt-body"></div>
            <div class="shirt-left-hand"></div>
            <div class="shirt-right-hand"></div>
          </div>
          <div class="left-hand">
            <div class="palm"></div>
            <div class="finger-one"></div>
            <div class="finger-two"></div>
            <div class="finger-three"></div>
          </div>
          <div class="right-hand">
            <div class="palm"></div>
            <div class="finger-one"></div>
            <div class="finger-two"></div>
            <div class="finger-three"></div>
          </div>
        </div>
        <div class="waist-down">
          <div class="trouser">
            <div class="trouser-left-leg"></div>
            <div class="trouser-center-curve"></div>
            <div class="trouser-right-leg"></div>
            <div class="trouser-right-curve"></div>
          </div>
          <div class="left-leg">
            <div class="foot">
              <div class="left-side"></div>
              <div class="right-side"></div>
              <div class="sole"></div>
            </div>
          </div>
          <div class="right-leg">
            <div class="foot">
              <div class="left-side"></div>
              <div class="right-side"></div>
              <div class="sole"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="word-section">
        <div class="word-find">
          <div class="fill-word"></div>
          <div class="keyboard"></div>
          <div class="choose-word-type">
            <h1>Choose Word type</h1>
            <div class="choose-from">
              <div class="countries">country</div>
              <div class="sports">Sports</div>
              <div class="fruits">Fruits</div>
              <div class="animals">Animals</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
